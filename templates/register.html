<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<form action="/register" method="post" class="form-group">
    <input type="text" class="form-control" name="username" placeholder="input your username"><br>
    <input type="text" class="form-control" name="firstname" placeholder="input your firstname"><br>
    <input type="text" class="form-control" name="lastname" placeholder="input your lastname"><br>
    <input type="email" class="form-control" name="email" placeholder="input your email"><br>
    <input type="password" class="form-control" name="password" placeholder="Please input your password"><br>
    <input type="submit" name="submit" value="submit">
    <a href="/login"><input type="submit" value="login"></a>
</form>

</body>
</html>
